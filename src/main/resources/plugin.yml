name: XvrUtils
version: '${project.version}'
main: ukxanthus.xvrutils.XvrUtils
api-version: 1.19
prefix: [ XVR ]
authors: [ Xanthus58 ]
description: A collection of utilites custom coded for my XVR server
website: https://xanthus.uk/
commands:
    rules:
        description: Tells you the server rules!
        usage: /<command>
        permission: xvrutils.rules
    rtp:
        description: Teleports you to a random location
        usage: /<command>
        permission: xvrutils.spawn